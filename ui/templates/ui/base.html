{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- This will be the default title, which child templates can override -->
  <title>{% block title %}CIT-U Peer-to-Peer Skills Exchange{% endblock %}</title>
  <!-- This loads the main stylesheet for the navbar and body -->
  <link rel="stylesheet" href="{% static 'ui/css/base.css' %}">
  <!-- This is the placeholder where page-specific stylesheets will be inserted -->
  {% block styles %}
  {% endblock %}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="logo">CIT-U Peer to Peer Skills Exchange</div>
    <nav>
      <a href="#" class="active"><i class="fa-solid fa-house"></i> Dashboard</a>
      <a href="#"><i class="fa-solid fa-book"></i> My Skills</a>
      <a href="#"><i class="fa-solid fa-list"></i> Requests</a>
      <a href="#"><i class="fa-solid fa-search"></i> Find Skills</a>
      <a href="#"><i class="fa-solid fa-calendar-days"></i> Schedule</a>
      <a href="#"><i class="fa-solid fa-comment"></i> Feedback</a>
      <a href="#"><i class="fa-solid fa-bell"></i> Notifications</a>
      <a href="#"><i class="fa-solid fa-user"></i> Profile</a>
    </nav>
  </header>

  <!-- This is the main content area where other pages will insert their content -->
  <main>
    {% block content %}
      <!-- The content from dashboard.html will go here -->
    {% endblock %}
  </main>
</body>
</html>
