{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.username }}'s Profile</title>
    <link rel="stylesheet" href="{% static 'ui/css/styles.css' %}">
    <style>
        /* Add some specific styles for the profile page */
        body {
            background-color: #fdf3e7; /* Same as your community section */
        }
        .profile-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 40px;
            align-items: center;
        }
        .profile-picture {
            flex-shrink: 0;
        }
        .profile-picture img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #FFD700;
        }
        .profile-details h1 {
            color: #800000;
            margin-bottom: 5px;
        }
        .profile-details .username {
            color: #7B5755;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .profile-details p {
            color: #333;
            margin-bottom: 10px;
            font-size: 1rem;
        }
        .profile-details p strong {
            color: #800000;
            margin-right: 8px;
        }
        .edit-profile-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <div class="profile-picture">
            {% if user.profile_picture %}
                <img src="{{ user.profile_picture.url }}" alt="Profile Picture">
            {% else %}
                <img src="{% static 'ui/img/default_avatar.png' %}" alt="Default Profile Picture">
            {% endif %}
        </div>
        <div class="profile-details">
            <h1>{{ user.first_name }} {{ user.last_name }}</h1>
            <p class="username">@{{ user.username }}</p>

            <p><strong>School ID:</strong> {{ user.school_id }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Department:</strong> {{ user.get_department_display }}</p>

            <div class="edit-profile-btn">
                <a href="#" class="btn primary">Edit Profile</a>
            </div>
        </div>
    </div>


</body>
</html>
